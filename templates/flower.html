{% extends "layout.html" %}

{% block page_title %}Loves or not?{% endblock %}

{% block content %}
    <h1 class="main-header"> {{ crush }} </h1>
    <a href="{{ url_for('booster_screen') }}"><img src="static/love-fire-zH2FI0Xo-unscreen.gif" id="love-booster-btn"></a>
    <h1 class="loves-you-text">LOVES YOU???</h1>
    <div class="flower-container hover-text"  data-hover="Click the petals to find out!">
        <svg width="200" height="200" id="flower">
            <defs>
              <linearGradient id="Gradient-petal">
                <stop class="stop1" offset="0%"></stop>
                <stop class="stop2" offset="50%"></stop>
                <stop class="stop3" offset="100%"></stop>
              </linearGradient>
            </defs>
            <circle r="100" cx="100" cy="100" id="flower-center"></circle>
        </svg>
    </div>
    <a href="{{ url_for('intro_screen') }}"><img src="static/icons8-restart-love-64-removebg-preview.png"
                                                 class="hover-text-restart" id="restart-icon" data-hover-restart="Restart">
    </a>



{% endblock %}
